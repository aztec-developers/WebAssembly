<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebAssembly Presentation</title>
</head>
<body>
    <div>
        <button type="button" id="func-button">Click me for a WASM function call!!!</button>
        <div id="put-num-here"></div>
    </div>
    <script src="hello.js"></script>
    <script>
        var callFunc = document.getElementById('func-button');
        // Assign our C function to a JavaScript variable
        var computeSineOfRandomDegree = Module.cwrap('computeSineOfRandomDegree', 'void', []);
        // We can also directly call the function by doing: _computeSineOfRandomDegree
        callFunc.addEventListener('click', function() {
            _computeSineOfRandomDegree();
        });
    </script>
</body>
</html>
